<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天气</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <div class="wrapper">
        <input type="text">
        <div class="Today"></div>
        <div class="next">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
        </div>
    </div>

    <script>
        var oInp = document.getElementsByTagName('input')[0];

        oInp.onfocus = function() {
            this.value = '';
        }

        oInp.onblur = function() {
            var value = this.value;

            var oScript = document.createElement('script');
            oScript.id = 'lin';
            oScript.src = 'http://wthrcdn.etouch.cn/weather_mini?city=' + value + '&callback=weatherJSON';
            // 怎么去除添加上的script 标签尼 
            document.body.appendChild(oScript);
            var oscr = document.getElementById('#lin');
            oscr.parentNode.removeNode(oscr);
        }


        function weatherJSON(data) {
            console.log(data)
        }
    </script>
</body>

</html>
